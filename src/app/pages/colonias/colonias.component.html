<div class="row">
    <div class="col-12">
        <div custom-loading [load]="load" class="card">
            <div class="sk-folding-cube sk-spinner">
                <div class="sk-cube1 sk-cube"></div>
                <div class="sk-cube2 sk-cube"></div>
                <div class="sk-cube4 sk-cube"></div>
                <div class="sk-cube3 sk-cube"></div>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap m-b-30">
                    <div>
                        <h3 class="card-title"><span class="lstick"></span>CATALOGO DE COLONIAS</h3>
                    </div>
                </div>
                <p class="alert alert-danger mt-2 text-center" role="alert" *ngIf="errMsj">
                    {{errMsj}}
                </p>
                <button type="button" [routerLink]="['agregar']" class="btn btn-primary">Agregar Colonia</button>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="col mb-2 text-right">
                            Registros por pagina
                            <div class="btn-group btn-group-toggle" ngbRadioGroup name="radioBasic" [(ngModel)]="rpp">
                                <label ngbButtonLabel class="btn-primary" (click)="loadRpp(10)"> <input ngbButton type="radio" [value]="10"> 10 </label>
                                <label ngbButtonLabel class="btn-primary" (click)="loadRpp(20)"><input ngbButton type="radio" [value]="20"> 20</label>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-bordered table-sm">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>TIPO ASENTAMIENTO</th>
                                        <th>CODIGO POSTAL</th>
                                        <th>SECTOR</th>
                                        <th>COLONIA</th>
                                        <th>OPCIONES</th>
                                    </tr>
                                    <tr>
                                        <th></th>
                                        <th><input [(ngModel)]="filtros.TipoAsentamiento" autocomplete="off" (ngModelChange)="filtrar()" name="TipoAsentamiento" class="form-control form-control-sm" type="text"></th>
                                        <th><input [(ngModel)]="filtros.CodigoPostal" autocomplete="off" (ngModelChange)="filtrar()" name="CodigoPostal" class="form-control form-control-sm" type="text"></th>
                                        <th><input [(ngModel)]="filtros.sector" autocomplete="off" (ngModelChange)="filtrar()" name="sector" class="form-control form-control-sm" type="text"></th>
                                        <th><input [(ngModel)]="filtros.Colonia" autocomplete="off" (ngModelChange)="filtrar()" name="Colonia" class="form-control form-control-sm" type="text"></th>
                                        <th></th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let colonia of colonias">
                                        <td>{{colonia.Idcolonia}}</td>
                                        <td>{{colonia.TipoAsentamiento}}</td>
                                        <td>{{colonia.CodigoPostal}}</td>
                                        <td>{{colonia.sector}}</td>
                                        <td>{{colonia.Colonia}}</td>
                                        <td width="6%">
                                            <button type="button" class="btn btn-primary btn-sm" [routerLink]="['editar',colonia.Idcolonia]"><i class="fa fa-eye"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="row">
                            <div class="col left">
                                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [(page)]="pageG" [directionLinks]="true" (pageChange)="loadPage($event)" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
                            </div>
                            <div class="col text-right">
                                Total de registros: {{totalCount}}
                            </div>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
